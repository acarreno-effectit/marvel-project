<div class="container">
    <div class="table">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let item" (click)="getHeroesById(item.id)">{{ item.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let item" (click)="getHeroesById(item.id)">{{ item.name }}</td>
            </ng-container>

            <tr mat-header-row class="row-header" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="row-table" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
