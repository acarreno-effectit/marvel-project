<div class="container">
    <div class="table">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="servicio">
                <th mat-header-cell *matHeaderCellDef>Servicio</th>
                <td mat-cell *matCellDef="let item">{{ item.service == 'GET_CHARACTER_BY_ID' ? 'Consulta de Heroe por ID' : 'Consulta de Lista de Heroes' }}</td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let item">{{ item.createdDate }}</td>
            </ng-container>

            <ng-container matColumnDef="respuesta">
                <th mat-header-cell *matHeaderCellDef>Respuesta</th>
                <td mat-cell *matCellDef="let item">{{ item.codeResponse == 'SUCCESSFULLY' ? 'Consulta Exitosa' : 'Consulta NO Exitosa' }}</td>
            </ng-container>

            <tr mat-header-row class="row-header" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="row-table" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
